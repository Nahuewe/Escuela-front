name: Despliegue Continuo

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      - name: Limpiar la caché de node_modules
        run: |
          rm -rf node_modules
          npm install

      - name: Install dependencies
        run: npm install

      - name: Limpiar la caché de Vite
        run: npm run clean

      - name: Build the project
        run: npm run build

      - name: Limpiar la caché de Laravel
        run: |
          ssh ${{ secrets.FTP_USERNAME }}@${{ secrets.FTP_SERVER }} "cd sistema.edjan4.com && php artisan cache:clear"
      
      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@4.3.0
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: dist/
          server-dir:
